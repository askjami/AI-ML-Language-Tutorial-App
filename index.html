<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>AI & ML Flash Cards</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #f0f4f8;
      margin: 0;
      padding: 20px;
    }

    h1 {
      text-align: center;
      color: #2c3e50;
      margin-bottom: 30px;
    }

    .flashcard-container {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 20px;
      max-width: 1200px;
      margin: auto;
    }

    .flashcard {
      width: 280px;
      height: 180px;
      perspective: 1000px;
      cursor: pointer;
    }

    .card-inner {
      position: relative;
      width: 100%;
      height: 100%;
      transition: transform 0.8s;
      transform-style: preserve-3d;
    }

    .flashcard.flipped .card-inner {
      transform: rotateY(180deg);
    }

    .card-front,
    .card-back {
      position: absolute;
      width: 100%;
      height: 100%;
      backface-visibility: hidden;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
      padding: 20px;
      box-sizing: border-box;
      display: flex;
      align-items: center;
      justify-content: center;
      text-align: center;
    }

    .card-front {
      background-color: #3498db;
      color: white;
      font-weight: bold;
    }

    .card-back {
      background-color: #ecf0f1;
      color: #2c3e50;
      transform: rotateY(180deg);
      font-size: 15px;
      line-height: 1.4;
    }

    @media (max-width: 600px) {
      .flashcard {
        width: 90%;
      }
    }
  </style>
</head>
<body>
  <h1>AI & Machine Learning Flash Cards</h1>
  <div class="flashcard-container" id="cardContainer"></div>

  <script>
    const flashcards = [
      { q: "What is Artificial Intelligence (AI)?", a: "AI simulates human intelligence in machines to think and learn like humans." },
      { q: "What is Machine Learning (ML)?", a: "ML is a subset of AI that enables systems to learn from data and improve over time." },
      { q: "Difference between AI and ML?", a: "AI is the broader concept. ML is a technique to achieve AI through learning from data." },
      { q: "What is supervised learning?", a: "A type of ML where models are trained using labeled data." },
      { q: "What is unsupervised learning?", a: "ML using unlabeled data to discover patterns or structures." },
      { q: "What is reinforcement learning?", a: "Agents learn by interacting with environments and receiving feedback via rewards." },
      { q: "What is overfitting?", a: "Model performs well on training data but poorly on new data due to excessive complexity." },
      { q: "What is underfitting?", a: "Model is too simple to capture underlying patterns in the data." },
      { q: "What is a neural network?", a: "A set of algorithms modeled after the human brain for pattern recognition." },
      { q: "What is deep learning?", a: "A type of ML using deep (multi-layered) neural networks." },
      { q: "What is a dataset?", a: "A collection of data used for training or testing ML models." },
      { q: "What is data preprocessing?", a: "Cleaning and preparing data to improve learning quality." },
      { q: "What is feature engineering?", a: "Creating or modifying input features to enhance model performance." },
      { q: "What is a model?", a: "A representation that makes predictions based on input data." },
      { q: "What is training?", a: "The process where the model learns patterns from data." },
      { q: "What is testing?", a: "Evaluating the model on unseen data to measure accuracy." },
      { q: "What is cross-validation?", a: "Splitting data to validate model robustness and avoid overfitting." },
      { q: "What is accuracy?", a: "Correct predictions divided by total predictions." },
      { q: "What is precision?", a: "Correct positive predictions divided by all positive predictions." },
      { q: "What is recall?", a: "Correct positive predictions divided by all actual positives." },
      { q: "What is F1 Score?", a: "Harmonic mean of precision and recall." },
      { q: "What is a confusion matrix?", a: "A table that summarizes model performance on classification tasks." },
      { q: "What is logistic regression?", a: "A classification algorithm based on probabilities." },
      { q: "What is linear regression?", a: "Predicts a continuous value based on linear relationships." },
      { q: "What is classification?", a: "Predicting categories (like spam/not spam)." },
      { q: "What is regression?", a: "Predicting a continuous value (like price, temperature)." },
      { q: "What is clustering?", a: "Grouping data points based on similarity without labels." },
      { q: "What is KNN?", a: "K-Nearest Neighbors uses closest data points to classify." },
      { q: "What is Naive Bayes?", a: "A probabilistic classifier based on Bayes’ Theorem." },
      { q: "What is Decision Tree?", a: "Tree-like structure that splits data by feature values." },
      { q: "What is Random Forest?", a: "Ensemble of decision trees for better accuracy." },
      { q: "What is Gradient Boosting?", a: "Builds models sequentially to correct previous mistakes." },
      { q: "What is SVM?", a: "Support Vector Machine finds the best boundary between classes." },
      { q: "What is PCA?", a: "Principal Component Analysis reduces data dimensions." },
      { q: "What is normalization?", a: "Scaling data to a [0,1] range." },
      { q: "What is standardization?", a: "Rescales data to have 0 mean and unit variance." },
      { q: "What is an epoch?", a: "One complete pass through the training dataset." },
      { q: "What is a batch?", a: "A subset of data processed before updating the model." },
      { q: "What is learning rate?", a: "Controls how much weights change during training." },
      { q: "What is a loss function?", a: "Measures how far predictions are from actual values." },
      { q: "What is gradient descent?", a: "Optimization method that minimizes the loss function." },
      { q: "What is backpropagation?", a: "Algorithm to update weights in neural networks using gradients." },
      { q: "What is a hyperparameter?", a: "Settings like learning rate, batch size, etc., set before training." },
      { q: "What is model evaluation?", a: "Assessing performance using metrics like accuracy and recall." },
      { q: "What is transfer learning?", a: "Using a pre-trained model for a new but similar task." },
      { q: "What is CNN?", a: "Convolutional Neural Network – great for image data." },
      { q: "What is RNN?", a: "Recurrent Neural Network – best for sequential data." },
      { q: "What is NLP?", a: "Natural Language Processing – understanding human language." },
      { q: "What is anomaly detection?", a: "Finding rare events or outliers in data." },
      { q: "Popular ML frameworks?", a: "TensorFlow, PyTorch, Keras, Scikit-learn, XGBoost." }
    ];

    const container = document.getElementById('cardContainer');

    flashcards.forEach(item => {
      const card = document.createElement('div');
      card.className = 'flashcard';

      const inner = document.createElement('div');
      inner.className = 'card-inner';

      const front = document.createElement('div');
      front.className = 'card-front';
      front.textContent = item.q;

      const back = document.createElement('div');
      back.className = 'card-back';
      back.textContent = item.a;

      inner.appendChild(front);
      inner.appendChild(back);
      card.appendChild(inner);

      card.addEventListener('click', () => {
        card.classList.toggle('flipped');
      });

      container.appendChild(card);
    });
  </script>
</body>
</html>
